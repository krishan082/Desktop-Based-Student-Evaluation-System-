<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Evaluation System</title>
  <link rel="stylesheet" href="golu.css" />
</head>
<body>
  <header>
    <h1>Student Evaluation System</h1>
    <div class="controls">
      <input id="searchInput" type="search" placeholder="Search by name or roll..." />
      <button id="exportCsvBtn">Export CSV</button>
      <button id="clearAllBtn" title="Clear all data (localStorage)">Clear All</button>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h2 id="formTitle">Add Student</h2>
      <form id="studentForm" autocomplete="off">
        <div class="row">
          <label>Roll No<input id="roll" name="roll" required /></label>
          <label>Name<input id="name" name="name" required /></label>
          <label>Class<input id="className" name="className" /></label>
        </div>

        <fieldset>
          <legend>Marks (0 - 100)</legend>
          <div class="marks-grid">
            <label>Subject 1<input type="number" id="s1" min="0" max="100" value="0" required /></label>
            <label>Subject 2<input type="number" id="s2" min="0" max="100" value="0" required /></label>
            <label>Subject 3<input type="number" id="s3" min="0" max="100" value="0" required /></label>
            <label>Subject 4<input type="number" id="s4" min="0" max="100" value="0" required /></label>
            <label>Subject 5<input type="number" id="s5" min="0" max="100" value="0" required /></label>
          </div>
        </fieldset>

        <div class="form-actions">
          <button type="submit" id="saveBtn">Save Student</button>
          <button type="button" id="resetBtn">Reset</button>
        </div>
      </form>
    </section>

    <section class="table-section">
      <h2>Students</h2>
      <table id="studentsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Roll</th>
            <th>Name</th>
            <th>Class</th>
            <th>S1</th>
            <th>S2</th>
            <th>S3</th>
            <th>S4</th>
            <th>S5</th>
            <th>%</th>
            <th>Grade</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="ranking">
        <h3>Class Ranking (by %)</h3>
        <ol id="rankingList"></ol>
      </div>
    </section>
  </main>

  <footer>
    <small>Local-only demo â€¢ Data stored in your browser (localStorage)</small>
  </footer>

  <script src="golu.js"></script>
</body>
</html>
